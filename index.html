<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácora de Seguridad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #34495e;
            border-radius: 8px;
        }
        .form-select, .form-control {
            background-color: #3b4b5c;
            color: #ecf0f1;
        }
        .btn-primary {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .btn-primary:hover {
            background-color: #3498db;
            border-color: #3498db;
        }
        .alert {
            margin-top: 20px;
        }
        .logo {
            width: 130px;
            height: auto;
            vertical-align: middle;
            margin-right: 10px;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .header-title {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h2 class="header-title">Bitácora</h2>
            <img src="image/su_logo.png" alt="Logo" class="logo">
        </div>
        <!-- El formulario ahora apunta al script PHP que enviará el correo -->
        <form action="process_form.php" method="POST">
            <div class="mb-3">
                <label for="officerName" class="form-label">Oficial en Turno</label>
                <input type="text" class="form-control" id="officerName" name="officerName" required>
            </div>
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="shift" class="form-label">Turno</label>
                    <select class="form-select" id="shift" name="shift" required>
                        <option value="Dia">Día</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noche">Noche</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="site" class="form-label">Sitio</label>
                    <select class="form-select" id="site" name="site" required>
                        <option value="Sitio 1">Sitio 1</option>
                        <option value="Sitio 2">Sitio 2</option>
                        <option value="Sitio 3">Sitio 3</option>
                        <option value="Sitio 4">Sitio 4</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="incidentReport" class="form-label">Reporte de Incidentes</label>
                <textarea class="form-control" id="incidentReport" name="incidentReport" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="confirmSubmission" id="confirmSubmission" required>
                    <label class="form-check-label" for="confirmSubmission">Confirmar envío</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Bitácora</button>
        </form>
    </div>
</body>
</html>
